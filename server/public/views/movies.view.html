<h2>Add Movie</h2>
<form>
    <label tooltip="Tries its best to guess based on entry">Auto-fill Search: </label>
    <input ng-model="vm.search.query" placeholder="Movie Title" />
    <md-button ng-click="vm.queryOmdb(vm.search.query)" class="md-raised md-primary">Search</md-button>
</form>
<form>
    <input ng-model="vm.omdbMovie.name" placeholder="Title" />
    <input ng-model="vm.omdbMovie.genre" placeholder="Genre" />
    <input ng-model="vm.omdbMovie.release_date" placeholder="Release Date" />
    <input ng-model="vm.omdbMovie.run_time" placeholder="Run Time" />
    <input ng-model="vm.omdbMovie.image" placeholder="Image URL" />
    <md-button class="md-raised md-primary">Submit</md-button>
</form>
<table>
    <thead>
        <tr>
            <th colspan="2" class="order" ng-click="vm.order.category = 'name'">Name</th>
            <th class="order" ng-click="vm.order.category = 'genre'">Genre</th>
            <th class="order" ng-click="vm.order.category = 'release_date'">Release Date</th>
            <th class="order" ng-click="vm.order.category = 'run_time'">Run Time</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="movie in vm.collection.list | orderBy:vm.order.category">
            <td>
                <img class="list" alt="{{movie.name}} movie poster" ng-src="{{movie.image}}" />
            </td>
            <td>{{movie.name}}</td>
            <td>{{movie.genre}}</td>
            <td>{{movie.release_date | date}}</td>
            <td>{{movie.run_time}}</td>
        </tr>
    </tbody>
</table>
